<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EPViz: A visual analytics approach for understanding epidemic spread patterns</title>
    <link href="css/leaflet.css" type="text/css" rel="stylesheet">
    <link href="css/mapbox-gl.css" type="text/css" rel="stylesheet">
    <link href="css/dat.gui.css" type="text/css" rel="stylesheet">
    <link href="css/healthcare.css" type="text/css" rel="stylesheet">

    <script src="/eel.js" type="text/javascript"></script>
    <script src="lib/jquery.min.js" type="text/javascript"></script>
    <script src="lib/dat.gui.js" type="text/javascript"></script>
    <script src="lib/lodash.min.js" type="text/javascript"></script>
    <script src="lib/d3.min.js" type="text/javascript"></script>
    <script src="lib/leaflet.js" type="text/javascript"></script>
    <script src="lib/mapbox-gl.js" type="text/javascript"></script>
    <script src="lib/dist.min.js" type="text/javascript"></script>
    <script src="lib/spin.js" type="text/javascript"></script>
<body>
<div id="main">
    <div id="left">
        <div id="map">
            <div id="overlay"></div>
            <div id="hist1" class="hists">
                <div class="flowTitle"></div>
                <div class="histChart"></div>
            </div>
            <div id="hist2" class="hists">
                <div class="flowTitle"></div>
                <div class="histChart"></div>
            </div>
        </div>
        <div id="controlPanel">
            <div id="buttonContainer">
                <button class="flowbtn" id="split"></button>
                <button class="flowbtn" id="compute"></button>
            </div>
            <div id="streamContainer">
                <div id="tab">
                    <button id="confirmed">Confirmed</button>
                    <button id="death">Death</button>
                    <button id="reset">Reset</button>
                </div>
                <div id="streamGraph">
                    <div id="streamTooltip" class="tooltip"></div>
                </div>
            </div>
        </div>
    </div>
    <div id="right">
        <div id="rankLollipop" class="statistics divborder">
            <div class="statsTile">State/County Rank</div>
            <div id="lollipop"></div>
        </div>
        <div id="stateHist" class="statistics divborder">
            <div class="statsTile">Country/State Daily Confirmed Histogram</div>
            <div id="hist"></div>
        </div>
        <div id="deathRate" class="statistics divborder">
            <div class="statsTile">Country/State Daily Death Ratio</div>
            <div id="rate"></div>
        </div>
    </div>
</div>
</body>
<script src="js/setting.js" type="text/javascript"></script>
<script src="js/util.js" type="text/javascript"></script>
<script src="js/map.js" type="text/javascript"></script>
<script src="js/lollipop.js" type="text/javascript"></script>
<script src="js/hist.js" type="text/javascript"></script>
<script src="js/stream.js" type="text/javascript"></script>
<script src="js/deathrate.js" type="text/javascript"></script>
<script src="js/flowhist1.js" type="text/javascript"></script>
<script src="js/flowhist2.js" type="text/javascript"></script>
<script src="js/controlPanel.js" type="text/javascript"></script>
<script src="js/button.js" type="text/javascript"></script>
<script src="js/main.js" type="text/javascript"></script>
</html>
